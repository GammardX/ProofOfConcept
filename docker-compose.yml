services:
  backend:
    build: ./backend
    container_name: my-backend
    ports:
      - "8000:80"
    env_file:
      - ./backend/.env
    environment:
      - PORT=80
      - ALLOWED_ORIGINS=http://localhost:5173
    volumes:
      - ./backend:/app 
    command: uvicorn app.main:app --host 0.0.0.0 --port 80 --reload

  frontend:
    build: ./frontend
    container_name: my-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app     
      - /app/node_modules  